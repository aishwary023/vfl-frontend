                        <div class="field-body">
                            <div class="field">
                                <p class="control has-icons-left ">
                                    <input class="input" type="text" placeholder="First Name" id="inputFirstName">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-font"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left ">
                                    <input class="input" type="text" placeholder="Last Name" id="inputLastName">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-bold"></i>
                                    </span>

                                </p>
                            </div>


                        </div>





                    </div>

                    <div class="field">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="email" placeholder="Email address" id="inputEmail">

                                    <i class="fa fa-at"></i>
                                </span>
                            </p>
                        </div>
                    </div>

                    <div class="field">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="text" placeholder="username" id="inputUsername">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-user"></i>
                                </span>
                            </p>
                        </div>
                    </div>

                    <div class="field">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Password" id="inputPassword">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </p>
                        </div>
                    </div>

                    <div class="field">
                        <div class="field-body">
                            <p class="control">
                                <button class="button is-outlined is-primary" id="registerBtn" onclick="register()"
                                    type="submit" style="margin-top:5px; margin-bottom: 10px;">Register</button>
                            </p>
                        </div>


                        <em>

                        </em> <a href="../login/"> &nbsp; Login</a> now!</p>
