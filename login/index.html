<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <script src="../no_auth_required.js"></script>
    <script src="../main.js"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="../">
                <img src="../img/logo.png">

            </a>
            <a role="button" class="navbar-burger burger is-pulled-right" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>



        <div id="navbarBasicExample" class="navbar-menu">


            <div class="navbar-start">
                <a class="navbar-item " href="../">
                    Home
                </a>

                <a class="navbar-item">
                    About
                </a>

                <a class="navbar-item">
                    Contact
                </a>

            </div>



        </div>

    </nav>


    <div class="container">

        <div class="columns is-desktop">
            <div class="column"></div>
            <div class="column">
                <div style="padding-left:6%; padding-top:6%; margin-bottom: 30px; padding-right:6% ;">


                    <h1 style="color:grey; padding-bottom:10px" class="title">
                        Login
                    </h1>
                    <hr>
                    <div class="field">
                        <p class="control has-icons-left ">
                            <input class="input" type="text" placeholder="Username" id="inputUsername">
                            <span class="icon is-small is-left">
                                <i class="fa fa-at"></i>
                            </span>

                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password" id="inputPassword">
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button is-outlined is-primary" onclick="login()" type="submit"
                                style="margin-top:5px; margin-bottom: 10px;">
                                Login
                            </button>
                        </p>
                    </div>


                    <em>
                        <p>Don't have an account?
                    </em> <a href="../register/"> &nbsp; Register</a> now!</p>

                </div>

            </div>
            <div class="column"></div>
        </div>
    </div>

</body>

</html>
